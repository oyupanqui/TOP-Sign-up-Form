<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Questrial">
</head>
<body>
    <div class="image-container">
        <div class="logo-panel">
            <img class="logo" src="logo.png" alt="Odin logo">
            Odin
        </div>
        <div class="credit">Photo by <a href="https://wallpaperaccess.com/peru">WallpaperAccess</a></div>
    </div>
    <div class="form-container">
        <div class="upper-panel">This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
            <br><br>
            You <em>know</em> you want to.
        </div>
        <div class="middle-panel">
            Let's do this!
            <br><br>
            <form>
                <div class="inputs">
                    <div>
                        <div>
                            <label for="first_name">First Name:</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="last_name">Last Name:</label>
                            <input type="text">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email">
                        </div>
                        <div>
                            <label for="phone">Phone Number:</label>
                            <input type="tel">
                        </div>
                    </div>
                    <div></div>
                </div>
            </form>
        </div>
        <div class="bottom-panel">Test btn</div>
    </div>
</body>
</html>
