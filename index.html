<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Questrial">
</head>
<body>
    <div class="image-container">
        <div class="logo-panel">
            <img class="logo" src="logo.png" alt="Odin logo">
            Odin
        </div>
        <div class="credit">Photo by <a href="https://wallpaperaccess.com/peru">WallpaperAccess</a></div>
    </div>
    <div class="form-container">
        <div class="upper-panel">This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
            <br><br>
            You <em>know</em> you want to.
        </div>
        <div class="middle-panel">
            Let's do this!
            <br><br>
            <form>
                <div class="inputs">
                    <div>
                        <div>
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Abdul" maxlength="20" required>
                        </div>
                        <div>
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name" maxlength="20" placeholder="Alhazred">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="age">Age:</label>
                            <input type="number" id="age" name="age" min="18">
                        </div>
                        <div>
                            <label for="sex">Sex:</label>
                            <select name="sex">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" placeholder="callofcthulhu@gmail.com">
                        </div>
                        <div>
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="telephone" name="telephone" placeholder="415-444-9602">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                    </div>
                </div>
                <button type="submit" id="create-account">Create Account</button>
            </form>
        </div>
        <div class="bottom-panel">
            <p>Already have an account? <a href="#">Log in</a></p>
            <p>Made by <a href="https://github.com/oyupanqui">Osmar Yupanqui Carrasco</a></p>
        </div>
    </div>
</body>
</html>
